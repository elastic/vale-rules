StylesPath = styles
MinAlertLevel = suggestion

SkippedScopes = script, style, pre, code
IgnoredScopes = tt, code, strong, b
Vocab = ElasticTerms, ThirdPartyProducts

[*.md]
BasedOnStyles = Elastic
BlockIgnores = (?s)<!--.*?-->
TokenIgnores = % (.*), \*\*(.*), (.*)\*\*, \*\*(.*)\*\*, , <(.*)>, {{(.*)}}, \s*\[[a-zA-Z0-9_.-]+\]