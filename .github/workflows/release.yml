name: Release Vale Package

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Create Vale package
        run: |
          # Create a Style-only package (just the Elastic style folder)
          # Vale expects the style folder at the root of the zip
          
          # Create the zip file with the Elastic style at root
          # The zip filename must match the style directory name
          cd styles
          zip -r ../Elastic.zip Elastic/
          cd ..
          
          # Verify the package contents
          echo "Package contents:"
          unzip -l Elastic.zip
          
      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=manual-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi
        
      - name: Create release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            Vale style guide package for Elastic documentation.
            
            This is a style-only package containing the `Elastic` style with all style rules.
            
            ## Installation
            
            Add the following to your project's or system's `.vale.ini` file:
            
            ```ini
            StylesPath = styles
            MinAlertLevel = suggestion
            
            Packages = https://github.com/elastic/vale-rules/releases/latest/download/Elastic.zip
            
            [*.md]
            BasedOnStyles = Elastic
            
            [*.adoc]
            BasedOnStyles = Elastic
            ```
            
            Then run:
            
            ```bash
            vale sync
            ```
            
            The `Elastic` style will be automatically downloaded to your `StylesPath`.
            
            ## Alternative: Manual installation
            
            1. Download and extract `Elastic.zip`
            2. Place the `Elastic/` folder in your Vale `StylesPath`
            3. Add `BasedOnStyles = Elastic` to your `.vale.ini` file
          draft: false
          prerelease: false
          files: Elastic.zip
