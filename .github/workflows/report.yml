name: Vale Report

on:
  workflow_run:
    workflows: ["Vale Lint"]
    types:
      - completed

permissions:
  pull-requests: none

jobs:
  report:
    name: Post Results
    runs-on: ubuntu-latest
    # Only run if the workflow was triggered by a pull_request event (not push to main)
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion != 'cancelled'
    permissions:
      pull-requests: write
    steps:
      - name: Debug workflow_run event
        run: |
          echo "Event: ${{ github.event.workflow_run.event }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Name: ${{ github.event.workflow_run.name }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "PR numbers: ${{ toJSON(github.event.workflow_run.pull_requests) }}"
      
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Post Vale Results
        uses: ./report
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
