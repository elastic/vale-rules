name: Vale Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.md'
      - '**.adoc'

permissions:
  contents: read

jobs:
  vale-lint:
    name: Lint Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Run Elastic Vale Linter
        uses: ./lint
        with:
          fail_on_error: true