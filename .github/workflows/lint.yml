name: "Lint the docs"

on:
  workflow_dispatch:
        
jobs:
  lint:
    if: ${{ github.repository == 'elastic/elastic-style-guide' }}
    runs-on: macos-latest
    name: Lint changed files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download latest style
        env:
          TOKEN: ${{ secrets.repo_token }}
        run: |
          wget -d --header="Authorization: token ${TOKEN}" https://github.com/elastic/elastic-style-guide/archive/main.zip -O latest.zip
          unzip latest.zip -d .
      - name: Get all changed docs
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.md
      - name: Install Vale
        run: |
          brew update
          brew install vale
      - name: Lint all changed docs
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
            echo "Linting $file..."
            vale $file --config linter.ini
          done
