extends: existence
message: "'%s' might be in future tense. Write in the present tense to describe the state of the product as it is now."
link: https://www.elastic.co/docs/contribute-docs/style-guide/grammar-spelling#verb-tense
ignorecase: true
level: suggestion
raw:
  - "(going to( |\n|[[:punct:]])[a-zA-Z]*|"
  - "will( |\n|[[:punct:]])[a-zA-Z]*|"
  - "won't( |\n|[[:punct:]])[a-zA-Z]*|"
  - "[a-zA-Z]*'ll( |\n|[[:punct:]])[a-zA-Z]*)"
