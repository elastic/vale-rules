extends: existence
message: "Use American-style formatting for numbers. Use commas as thousands separators (1,234) and periods as decimal points (1.23)."
link: https://stunning-adventure-qrvr1k2.pages.github.io/tech-writing-guidelines/formatting
ignorecase: true
level: suggestion
nonword: true
tokens:
  - '\b\d+,\d{1,2}\b'
  - '(?<![#\w])\d{4,}\b'
  - '\b\d{1,3}\.\d{3}\b'