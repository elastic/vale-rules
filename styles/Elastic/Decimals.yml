extends: existence
message: "Use American-style formatting for numbers. Use commas as thousands separators (1,234) and periods as decimal points (1.23)."
link: https://docs.elastic.dev/tech-writing-guidelines/formatting
ignorecase: true
level: warning
nonword: true
tokens:
  - '\b\d{1,3}\.\d{3}\b'  # European decimal format (123.456 where . is thousands separator)
  - '\b\d+,\d{1,2}\b'     # European decimal format (123,45 where , is decimal separator)
  - '\b\d{4,}\b'          # Numbers >= 1000 without comma separators