extends: substitution
message: "Latin terms and abbreviations are a common source of confusion. Use '%s' instead of '%s'."
link: https://www.elastic.co/docs/contribute-docs/style-guide/grammar-spelling#latin-abbreviations
ignorecase: true
level: warning
action:
  name: replace
swap:
  '\b(eg|e\.g)\b': for example
  '\b(ie|i\.e)\b': that is
  '\bad-hoc\b': if needed
  '\bad hoc\b': if needed
  '\bvia\b': using
  '\bvice versa\b': and the reverse
  '\bvs\b': versus
  '\betc\b': and so on
