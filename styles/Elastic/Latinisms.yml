extends: substitution
message: "Latin terms and abbreviations are a common source of confusion. Use '%s' instead of '%s'."
ignorecase: true
level: warning
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)(?=[\s,])': for example
  '\b(?:ie|i\.e\.)(?=[\s,])': that is
  '\bad-hoc\b': if needed
  '\bad hoc\b': if needed
  '\bvia\b': using
  '\bvice versa\b': and the reverse
  '\bvs(?=[\s.])': versus
  '\betc\.?(?=[\s,\)])': and so on
