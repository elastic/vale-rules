extends: substitution
message: "Latin terms and abbreviations are a common source of confusion. Use '%s' instead of '%s'."
ignorecase: true
level: warning
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  'ad-hoc': if needed
  'ad hoc': if needed
  '[\s]via[\s]': using
  'vice versa': and the reverse
  '[\s]vs[\s|.]': versus
  '\betc\b': and so on
  '\betc\.\s': and so on
  '\betc\.\)': and so on
