extends: substitution
message: "Latin terms and abbreviations are a common source of confusion. Use '%s' instead of '%s'."
link: 'https://docs.elastic.dev/tech-writing-guidelines/accessibility'
ignorecase: true
level: suggestion
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  'ad-hoc': if needed
  'ad hoc': if needed
  '[\s]via[\s]': through
  'vice versa': and the reverse
  '[\s]vs[\s|.]': versus
  'etc': and so on
  'etc\.': and so on