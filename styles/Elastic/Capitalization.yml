extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: https://stunning-adventure-qrvr1k2.pages.github.io/tech-writing-guidelines/content-structure
level: suggestion
scope: heading
match: $sentence
# Don't flag words after colons (aligns with HeadingColons.yml)
indicators:
  - ":"
# Allow some flexibility for edge cases
threshold: 0.8
exceptions:
  - (?:[A-Z_]{2,}) # Ignore acronyms
  - Advanced Settings
  - Code
  - GeoJSON
  - Labs
  - Managed
  - QoS
  # ES|QL keywords
  - LOOKUP JOIN
  - INLINE STATS
  - "NULL"
  - RLIKE